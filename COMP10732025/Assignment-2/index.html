<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Order Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Smoothie Order Form</h1>
<form id="smoothieForm">
    <label for="name">Enter your name:</label><br>
    <input type="text" id="name" required><br><br>
    <label for="size">Smoothie Size:</label><br>
    <select id="size">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
    </select><br><br>
    <label>Choose your favourite ingredient</label><br>
    <input type="radio" name="base" value="Milk" checked> Milk<br>
    <input type="radio" name="base" value="Yogurt"> Yogurt<br>
    <input type="radio" name="base" value="Almond Milk"> Almond Milk<br><br>
    <label>Fruits</label><br>
    <input type="checkbox" name="ingredient" value="Banana"> Banana<br>
    <input type="checkbox" name="ingredient" value="Strawberry"> Strawberry<br>
    <input type="checkbox" name="ingredient" value="Blueberry"> Blueberry<br>
    <input type="checkbox" name="ingredient" value="Mango"> Mango<br><br>
    <button type="submit">Place Your Order</button>
</form>
<p id="output"></p>
<script src="JS/smoothie.js"></script>
</body>
</html>
